base_images:
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- dockerfile_literal: |-
    # Dockerfile to bootstrap build and test in openshift-ci
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14 as builder

    ENV GOFLAGS ""

    RUN go install github.com/onsi/ginkgo/v2/ginkgo@latest && \
        go install github.com/axw/gocov/gocov@latest

    FROM src

    COPY --from=builder /go/bin/ginkgo /usr/bin/ginkgo
    COPY --from=builder /go/bin/gocov /usr/bin/gocov

    RUN yum -y install httpd-tools

    # Install kubectl
    RUN KUBECTL_VERSION=1.24.3 && \
        curl -LO https://storage.googleapis.com/kubernetes-release/release/v$KUBECTL_VERSION/bin/linux/amd64/kubectl && \
        chmod +x ./kubectl && mv ./kubectl /usr/local/bin && \
        kubectl version --client=true

    # Install ko
    RUN VERSION=0.15.0 OS=Linux ARCH=x86_64 && \
        curl -sSfL "https://github.com/ko-build/ko/releases/download/v${VERSION}/ko_${VERSION}_${OS}_${ARCH}.tar.gz" > ko.tar.gz && \
        tar xzf ko.tar.gz ko && chmod +x ./ko && mv ./ko /usr/local/bin
  from: src
  to: src-kubectl
promotion:
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  steps:
    cluster_profile: aws
    test:
    - as: test-unit
      cli: latest
      commands: |
        export PROJECT=`oc project -q`
        make install IMAGE_HOST=image-registry.openshift-image-registry.svc:5000 IMAGE_NAMESPACE=${PROJECT}/build TEST_IMAGE_REPO=image-registry.openshift-image-registry.svc:5000/${PROJECT}/build-e2e GO_ARCH=amd64
        oc --namespace shipwright-build adm policy add-scc-to-user privileged -z shipwright-build-controller
        oc --namespace shipwright-build adm policy add-scc-to-user privileged -z shipwright-build-webhook
        sh hack/setup-webhook-cert.sh
        oc --namespace shipwright-build get all
        make install-strategies
        make test
      from: src-kubectl
      resources:
        requests:
          cpu: 200m
    workflow: ipi-aws
